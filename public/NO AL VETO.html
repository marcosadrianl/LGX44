<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO AL VETO</title>
    <style>
        body {
            /* Establece el color de fondo en negro */
            background-color: #000000;
            
            /* Elimina los márgenes predeterminados del navegador */
            margin: 0;
            
            /* Utiliza Flexbox para centrar la imagen perfectamente */
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;    /* Centra verticalmente */
            
            /* Asegura que el cuerpo ocupe el 100% de la altura de la ventana */
            height: 100vh;
        }

        img {
            /* Asegura que la imagen nunca sea más ancha que su contenedor */
            max-width: 100%;
            
            /* Mantiene la proporción de la imagen al reescalar */
            height: auto;
        }
    </style>
</head>
<body>

    <img src="NOalVETO.jpg" alt="Imagen con fondo negro que muestra el texto NO AL VETO y el logo de la UBA.">

</body>
</html>
